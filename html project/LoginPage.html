<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>

		<script defer src="Login.js"></script>

	</head>

	<body>

		<center>

			<h3>Login</h3>

			<form id="login_system" method="post">

				<!-- table can be removed later-->
				<table>

					<tr>
						<td>Username:</td>
						<td>
							<input type="text" name="user_username" id="username_id" class="login_system_area" required/>
						</td>
					</tr>

					<tr>
						<td>Password:</td>
						<td>
							<input type="password" name="user_password" id="password_id" class="login_system_area" required/>
						</td>
					</tr>

					<tr>
						<td>
							<input type="submit" name="submit" value="Login" id="login_button"/>
						</td>
					</tr>

					<tr>
						Forgot password?<a href="forgotpassword.html"> Help</a>
					</tr>

					<tr>
						Go back<a href="LoginMainPage.html"> Go back</a>
					</tr>

				</table>



			</form>



		</center>


	</body>

</html>
