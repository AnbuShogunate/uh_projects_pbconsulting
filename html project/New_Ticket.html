<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="New_Ticket_Style.css">
    <title>MainPage</title>
</head>

<body>

    <img src="gulf_logo.png" alt="mainlogo" id="top_left_logo">
    <div class="ticket_info">

        <form>
            <!-- needs to and name-->
            <label id="Name">Name</label>
            <input type="text" id="Name_Input" name="name" />

            <label>Date: </label>
            <input type="text" id="Date" name="name" />

            <label>Titles: </label>
            <input type="text" id="Titles" name="name" />

            <label>Location: </label>
            <input type="text" id="Location" name="name" />

            <label>Description: </label>
            <input type="text" id="Description" name="name" />

            <label>Issue Type: </label>
            <input type="text" id="Issue Type" name="name" />

            <label>Issue Category: </label>
            <input type="text" id="Issue Category" name="name" />


        </form>




    </div>

    <form method="post" action="ProcessPage.html">
        <input type="submit" id="Submit" value="Submit" />
    </form>

    <form method="post" action="CustomerMainPage.html">
        <input type="submit" id="Cancel" value="Cancel" />
    </form>

</body>

</html>
